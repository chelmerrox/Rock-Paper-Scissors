        <script>
             <!--JavaScript code for Rock, Paper, Scissors Game demo within HTML-->
         
            /*Play the Game on the console tab of the web browser's developer tools. The game is going to play against the computer.*/
        

             //These are declared outside of functions, if...else etc. (as a global variable) since it should be accessed by other parts of the code
             let playerSelection;

             let computerSelection;

             let computerScore = 0;
             let newPlayerScore;
             let newComputerScore;
             let computerChoice;
             let computerChoiceIndex;
             let numberOfGameRounds;



             /*Function declarations*/
        
             //A function that will randomly return either 'Rock', 'Paper' or 'Scissors'. Using this function in the game makes the computer play
             function computerPlay () {
            
            possibleComputerChoices = ["rock", "paper", "scissors"];
            
            computerChoiceIndex = Math.floor(Math.random() * possibleComputerChoices.length); //randomly generate a choice from the array and store in computerChoice variable
            
            computerChoice = possibleComputerChoices[computerChoiceIndex];
            return computerChoice; //return the computerChoice as the value of this function

        }
