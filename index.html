<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <!--JavaScript code within HTML-->
        <script>
             <!--JavaScript code for Rock, Paper, Scissors Game demo within HTML-->
         
            /*Play the Game on the console tab of the web browser's developer tools. The game is going to play against the computer.*/
        

            /*Variable Declarations and assignments*/

             //These are declared outside of functions, if...else etc. (as a global variable) since it should be accessed by other parts of the code
             let playerSelection;
             let possibleComputerChoices;
             let computerSelection;
             let playerScore = 0; 
             let computerScore = 0;
             let newPlayerScore;
             let newComputerScore;
             let computerChoice;
             let computerChoiceIndex;
             let numberOfGameRounds;



             /*Function declarations*/
        
             //A function that will randomly return either 'Rock', 'Paper' or 'Scissors'. Using this function in the game makes the computer play
            function computerPlay () {
            
                possibleComputerChoices = ["rock", "paper", "scissors"];
            
                computerChoiceIndex = Math.floor(Math.random() * possibleComputerChoices.length); //randomly generate a choice from the array and store in computerChoice variable
            
                computerChoice = possibleComputerChoices[computerChoiceIndex];
                return computerChoice; //return the computerChoice as the value of this function

            }

            //A function that plays a single round of Rock Paper Scissors.
            function playRound (playerSelection, computerSelection) {

                 /*If player choice beats computer choice, increment player's score and print winning message on console.
                Or if player choice does not beat computer choice, increment computer's score and print losing message on console.
                Otherwise, do not increment player's score and computer's score and print a tie message on console*/

                if ((playerSelection === 'rock' && computerSelection === 'scissors') || (playerSelection === 'scissors' && computerSelection === 'paper') || (playerSelection === 'paper' && computerSelection === 'rock')) {
    
                    //make playerScore increment (the increment equates to 2) and computerScore is still zero
                    newPlayerScore = ++playerScore;
                    newComputerScore = computerScore;

                    //Print player winning message on console
                    return ("You win! Your score: " + newPlayerScore + " and Computer's score: " + newComputerScore) ;

                } else if ((playerSelection === 'scissors' && computerSelection === 'rock') || (playerSelection === 'paper' && computerSelection === 'scissors') || (playerSelection === 'rock' && computerSelection === 'paper')) {

                    //make computerScore increment and playerScore is still zero
                    newComputerScore = ++computerScore;
                    newPlayerScore = playerScore;
        
                    //Print player losing message on console
                    return ("You lose! " + computerSelection + " beats " + playerSelection + ". Your score: " + newPlayerScore + " and Computer's score: " + newComputerScore);

                } else {
    
                    //keep computerScore and playerScore to zero
                    newComputerScore = computerScore;
                    newPlayerScore = playerScore;

                    //Print a tie message on console
                    return ("We're tied! Your score: " + newPlayerScore + " and Computer's score: " + newComputerScore);

                }

            }









            /*This is the code for the game itself. 5 rounds of the game will be played against the computer  i.e player vs computer.*/
            for (let gameRounds = 1; gameRounds <= 5; gameRounds++) {
            
                //Asks question, player gives input and stores it in playerSelection variable
                playerSelection = window.prompt("Let's play Rock, Paper, Scissors! Choose either one: ",);
        
                playerSelection = playerSelection.toLowerCase();         //makes the input (a string) to lower case and store in the playerSelection variable

                //If the value in the playerSelection variable is either 'rock or 'paper' or scissors, then execute the following code in order from top to bottom
                if ((playerSelection === 'rock') || (playerSelection === 'paper') || (playerSelection === 'scissors'))  {
                
                    computerSelection = computerPlay();                //generate a random choice for the computer by executing the code in the computerPlay() function and store in computerSelection

                    playRound(playerSelection, computerSelection);        //executes the code in the playRound(playerSelection, computerSelection) function

                    console.log("My choice: " + computerSelection);      //prints the computer's choice on console

                    console.log(playRound(playerSelection, computerSelection));        //prints the winning/losing/tie message and the player's and computer's score on the console 

                } else {         //Otherwise, when value of playerSelection is either empty or when the string is not equal to 'rock/paper/scissors'  or when value is not a string, then execute code below

                    //keep repeating the code below  (asking for the correct input) until the right input is being entered - not finished yet with this part of the code
                    while ((playerSelection !== 'rock') || (playerSelection !== 'paper') || (playerSelection !== 'scissors')); {
                    
                        playerSelection = window.prompt("Please choose either Rock, Paper or Scissors: ",);

                    } 
                }

                    numberOfGameRounds = gameRounds;       //increment gameRounds and store in numberOfGameRounds variable
        
            }

            let totalPlayerScore = playerScore;           //Store the total of the player's score from the 5 rounds into the variable
            let totalComputerScore = computerScore;         //Store the total of the player's score from the 5 rounds into the variable

            alert("Good Game! Here are our scores. Your score: " + totalPlayerScore + " and My score: " +  totalComputerScore);   //Print the total scores of the player and the computer after the 5th round of the game


        </script>

    </body>
</html>
